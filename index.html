<!DOCTYPE html>
<html lang = "eng">

<head>
    <title> Melbourne Housing Price </title>
    <meta charset = "UTF-8">
    <meta http-equic = "X-UA-Compatible" content = "IE = edge">

    <!-- Import Vega & Vega-Lite-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    

    <!-- Import Pure css-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Css File-->
    <link rel="stylesheet" type="text/css" href = "css/style.css" media="all">
</head>

<body>
    <div class="page">
            <h2> Visualisation 1</h2>
            <!-- Pure grid group-->
            <div class = "pure-g">
                <div class = "pure-u-1-1">
                <div id = "choropleth_map"></div>
                </div>
            </div>
    </div>

    <br>
  


    <hr class = "hr3">
    
    <h2> Stacked Bar Chart </h2>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="Stacked_bar" class="vis-container"></div>
        </div>
    </div>

    <br>




<script type = "text/javascript">
    var vega1 = "js/Empty_data_map.vg.json";
    vegaEmbed("#choropleth_map",vega1);

    var vega2 = "js/line.vg.json";
    vegaEmbed("#line_chart",vega2);


    var vega3 = "js/Stacked_bar.vg.json";
    vegaEmbed("#Stacked_bar",vega3);
</script>
</body>
   



</html>
